<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    // https://github.com/aws/aws-amplify/issues/678 fix
    if (global === undefined) {
      var global = window;
    }
  </script>
  <title>Foss Funder Index</title>
</head>

<body>
  <app>
    <div style="align-items: center; background-color: #fafafa; display: flex; font-family: Roboto, Arial, sans-serif; height: 100vh; justify-content: center;">
      <div style="text-align: center;">
        <div style="font-size: 1.3em;">
          Loading
        </div>
        <div id="dots" style="font-size: 2em;"></div>
      </div>
    </div>
    <script>

      var direction = true;

      hello();

      function hello() {

        var dots = document.getElementById("dots");

        // After "app" content has loaded, no need to continue
        if (!dots) {
          return;
        }

        dots.innerHTML = direction ? `${dots.innerHTML}.` : dots.innerHTML.slice(0, -1);

        // Change direction
        var len = dots.innerHTML.length;
        if (len === 6) {
          direction = false;
        } else if (len === 1) {
          direction = true;
        }

        setTimeout(hello, 400);
      }

    </script>
  </app>
</body>

</html>
