<div class="header">Foss Funder Index</div>

<div class="index">
  Index <a (click)="changeSelectedElement('2018')" href="#">2018</a> |
  <a (click)="changeSelectedElement('2019')" href="#">2019</a>
</div>

<div class="title">
  Total FOSS investment<br />
  per month {{ selectedElement?.Name }}: ?
</div>

<div class="center">
  <div class="verified">&nbsp;</div>
  <div class="cell fs-28">Company</div>
  <div class="cell fs-28">Employees</div>
  <div class="cell fs-28">Investment</div>
</div>

<div class="center">
  <div *ngFor="let item of elementItemSet">
    <div class="verified">
      <i
        *ngIf="getVerified(item)"
        class="fa fa-check-circle"
        aria-hidden="true"
      ></i>
    </div>
    <div class="cell left">{{ item.Name }}</div>
    <div class="cell">{{ getEmployees(item) }}</div>
    <div class="cell">${{ getInvestment(item) }}</div>
  </div>
</div>

<div style="position: absolute; bottom: 10px; right: 10px;">
  <a href="https://github.com/forCrowd/foss-funder-index/blob/master/CHANGELOG.md" target="_blank">V: 0.1.3</a>
</div>
